name: Daily Price Snapshot

on:
  schedule:
    - cron: "0 0 * * *"     # Runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # CHECKOUT REPO
      # --------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # --------------------------------------
      # PYTHON SETUP
      # --------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------
      # RUN DAILY SNAPSHOT
      # --------------------------------------
      - name: Run daily snapshot
        run: |
          python3 daily_snapshot.py

      # --------------------------------------
      # FORCE RENDER TO REBUILD (dummy file)
      # --------------------------------------
      - name: Touch trigger file for Render
        run: |
          echo "trigger=$(date +%s)" > render_trigger.txt

      # --------------------------------------
      # COMMIT & PUSH
      # --------------------------------------
      - name: Commit & push updated history.db
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

          git add history.db render_trigger.txt

          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Daily snapshot update $(date -u +"%Y-%m-%d")"

          git push
